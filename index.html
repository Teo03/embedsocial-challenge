<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reviews</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <style>
        * {padding-bottom: 10px}
        body {margin: 50px;}
    </style>
    <body>
        <h3>Filter Reviews</h1>
        <form action="/post_form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Order by rating:</label>
                <select name="orderByRatingHighest" class="form-control" id="exampleFormControlSelect1" required>
                    <option value="1">Highest First</option>
                    <option value="0">Lowest First</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Minimum rating:</label>
                <select name="minimumRating" class="form-control" id="exampleFormControlSelect1" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Order by date:</label>
                <select name="orderByDateNewest" class="form-control" id="exampleFormControlSelect1" required>
                    <option value="1">Newest First</option>
                    <option value="0">Oldest First</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Prioritize by text:</label>
                <select name="prioritizeByText" class="form-control" id="exampleFormControlSelect1" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
